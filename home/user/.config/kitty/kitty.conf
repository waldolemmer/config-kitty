################################################################################
# Advanced
################################################################################

update_check_interval 0

################################################################################
# Color themes
################################################################################

## For generating wallpapers
#background #000000
#foreground #ffffff
#
font_size 10.0

# Tokyo Night (https://github.com/davidmathers/tokyo-night-kitty-theme)
foreground #a9b1d6
background #1a1b26
color0 #414868
color8 #414868
color1 #f7768e
color9 #f7768e
color2  #73daca
color10 #73daca
color3  #e0af68
color11 #e0af68
color4  #7aa2f7
color12 #7aa2f7
color5  #bb9af7
color13 #bb9af7
color6  #7dcfff
color14 #7dcfff
color7  #c0caf5
color15 #c0caf5
cursor #c0caf5
cursor_text_color #1a1b26
selection_foreground none
selection_background #28344a
url_color #9ece6a
bell_border_color #e0af68
macos_titlebar_color #16161e

################################################################################
# Cursor
################################################################################

cursor_text_color background

################################################################################
# Fonts
################################################################################

font_family FiraCode Nerd Font
bold_font Fira Code Bold

# - Use additional nerd symbols
# See https://github.com/be5invis/Iosevka/issues/248
# See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# Seti-UI + Custom
symbol_map U+E5FA-U+E62B FiraCode Nerd Font Mono
# Devicons
symbol_map U+E700-U+E7C5 FiraCode Nerd Font Mono
# Font Awesome
symbol_map U+F000-U+F2E0 FiraCode Nerd Font Mono
# Font Awesome Extension
symbol_map U+E200-U+E2A9 FiraCode Nerd Font Mono
# Material Design Icons
symbol_map U+F500-U+FD46 FiraCode Nerd Font Mono
# Weather
symbol_map U+E300-U+E3EB FiraCode Nerd Font Mono
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C FiraCode Nerd Font Mono
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 FiraCode Nerd Font Mono
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2b58 FiraCode Nerd Font Mono
# Font Logos
symbol_map U+F300-U+F313 FiraCode Nerd Font Mono
# Pomicons
symbol_map U+E000-U+E00D FiraCode Nerd Font Mono

symbol_map U+f101-U+f208 nonicons

################################################################################
# Keyboard shortcuts
################################################################################

map ctrl+shift+t new_tab
map ctrl+shift+n new_os_window
map ctrl+shift+w close_tab
map ctrl+shift+q close_window
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map f11 toggle_fullscreen
map ctrl+minus change_font_size all -1.0
map ctrl+equal change_font_size all +1.0
map ctrl+0 change_font_size all 0
map ctrl+shift+h show_scrollback
map ctrl+page_up next_tab
map ctrl+page_down previous_tab
map ctrl+shift+page_up move_tab_backward
map ctrl+shift+page_down move_tab_forward
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

################################################################################
# Performance
################################################################################

input_delay     13
sync_to_monitor yes

################################################################################
# Scrollback
################################################################################

# Max 128MiB (assuming 256 cols, 2B per char, no escape sequences)
scrollback_lines                262144
scrollback_fill_enlarged_window yes

################################################################################
# Window layout
################################################################################

inactive_text_alpha 0.5
placement_strategy  top-left
